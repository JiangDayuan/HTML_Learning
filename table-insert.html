<!DOCTYPE html><!--DOCTYPE文档说明-->
<html>
    <head>
        <title>表格嵌套</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <!--创建两行三列表格-->
       <table cellspacing="0" cellpadding="0" rules="all" frame="box">
           <tr>
               <td>2014年</td>
               <td>2015年</td>
               <td>2016年</td>
           </tr>
           <tr>
            <td>
                <table cellspacing="0" frame="void" rules="all">
                    <tr>
                        <td>上半年</td>
                        <td>上半年</td>
                    </tr>
                    <tr>
                        <td>8000</td>
                        <td>9000</td>
                    </tr>
                </table>
            </td>
            <td>10000</td>
            <td>12000</td>
        </tr>
       </table>
    </body>
</html>
