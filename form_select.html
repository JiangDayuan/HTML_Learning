<!DOCTYPE html><!--DOCTYPE文档说明-->
<html>
    <head>
        <title>表单输入</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <h1 align="center">注册select</h1>
        <hr color="#336699"/>
        <form action="action.php" method="GET" target="_blank">
            <table align="center" bgcolor="#f2f2f2" width="600">
                <tr height="50">
                    <td align="right">姓名：</td>
                    <td><input type="text" name="username" size="25" maxlength="6"
                        placeholder="请输入姓名" /></td>
                </tr>
                <tr height="50">
                    <td align="right">邮箱：</td>
                    <td><input type="text" name="email" size="25" maxlength="6"
                        value="@163.com" /></td>
                </tr>
                <tr height="50">
                    <td align="right">密码：</td>
                    <td><input type="password" name="psw" size="25"
                        placeholder="请输入密码" /></td>
                </tr>
                <tr height="50">
                    <td align="right">确认密码：</td>
                    <td><input type="password" name="confirmpsw" size="25"
                        placeholder="请输入确认密码" /></td>
                </tr>
                <tr height="50">
                    <td align="right">上传照片：</td>
                    <td><input type="file" name="photo" /></td>
                </tr>
                <tr height="50">
                    <td align="right">性别：</td>
                    <td>
                        男<input type="radio" name="sex" value="man"/>
                        女<input type="radio" name="sex" value="woman" />
                        保密<input type="radio" name="sex" value="unknown" checked />
                    </td>
                </tr>
                <tr height="50">
                    <td align="right"> 爱好：</td>
                    <td>
                            读书<input type="checkbox" name="hobby" value="reading" checked/>
                            跳舞<input type="checkbox" name="hobby" value="dancing"/>
                            唱歌<input type="checkbox" name="hobby" value="singing"/>
                    </td>
                </tr>
                <tr height="50">
                    <td align="right"> 城市：</td>
                    <td>
                        <select name="City">
                            <option value="Beijing">北京</option>
                            <option value="Tianjin">天津</option>
                            <option value="Heibei">河北</option>
                            <option value="Shanghai">上海</option>
                            <option value="Xiamen">厦门</option>
                        </select>
                        <select name="City" multiple size="5">
                            <option value="Beijing">北京</option>
                            <option value="Tianjin">天津</option>
                            <option value="Heibei">河北</option>
                            <option value="Shanghai">上海</option>
                            <option value="Xiamen">厦门</option>
                        </select>
                        <select name="City" multiple size="5">
                            <optgroup label="北方">
                                    <option value="Beijing">北京</option>
                                    <option value="Tianjin">天津</option>
                                    <option value="Heibei">河北</option>
                            </optgroup>
                            <optgroup label="南方">
                                    <option value="Shanghai">上海</option>
                                    <option value="Xiamen">厦门</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">简介</td>
                    <td><textarea name="jj" placeholder="你输入呀" rows="6" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                            <input type="button" value="来点我"/>
                            <input type="submit" />
                            <input type="reset" />
                            <input type="image" name="image_button" src="C:\Users\maxji\Pictures\Camera Roll\karasino.jpg" height="20"/>
                    </td>
                    <td>
                        <input type="hidden" name="hidden" value="这是一个用户注册信息"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
