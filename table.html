<!DOCTYPE html><!--DOCTYPE文档说明-->
<html>
    <head>
        <title>表格</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <!--创建两行三列表格-->
       <table border="6" align="center" width="800px" bgcolor="#f2f2f2" 
       cellspacing="0" cellpadding="0">
           <caption>前端工程师平均工资</caption>
           <thead>
                <tr>
                        <th>城市</th>
                       <th>2014年</th>
                       <th>2014年</th>
                       <th>2015年</th>
                       <th>2016年</th>
                   </tr>
                   <tr>
                        <th>城市</th>
                        <th>上半年</th>
                        <th>下半年</th>
                        <th>2015年</th>
                        <th>2016年</th>
                    </tr>
           </thead>
           <tbody>
                <tr>
                        <td>北京</td>
                        <td>8000</td>
                        <td>9000</td>
                        <td>10000</td>
                        <td>12000</td>
                   </tr>
                   <tr>
                        <td>上海</td>
                        <td>8000</td>
                        <td>9000</td>
                        <td>10000</td>
                        <td>12000</td>
                   </tr>
           </tbody>
           <tfoot>
                <tr>
                        <td>合计</td>
                        <td>8000</td>
                        <td>9000</td>
                        <td>10000</td>
                        <td>12000</td>
                   </tr>
           </tfoot>
           
       </table>
    </body>
</html>
